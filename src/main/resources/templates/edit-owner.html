<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="container">
    <h1 class="display-4" th:text="'Time to update ' + ${owner.lastName} + ' ' + ${owner.firstName}">Time to update user</h1>
    <form class="mt-2" action="#" th:action="@{/owner/update/{id}(id=${owner.id})}" th:object="${owner}" method="post">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input class="form-control" type="text" th:value="*{firstName}" th:field="*{firstName}" id="firstname" th:errorclass="${#fields.hasErrors('firstName')}? 'is-invalid'" />
            <div class="invalid-feedback" th:errors="*{firstName}">
                Please, enter something.
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input class="form-control" type="text" th:value="*{lastName}" th:field="*{lastName}" id="lastname" th:errorclass="${#fields.hasErrors('lastName')}? 'is-invalid'"/>
            <div class="invalid-feedback" th:errors="*{lastName}">
                Please, enter something.
            </div>
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic:</label>
            <input class="form-control" type="text" th:value="*{patronymic}" th:field="*{patronymic}" id="patronymic" th:errorclass="${#fields.hasErrors('patronymic')}? 'is-invalid'"/>
            <div class="invalid-feedback" th:errors="*{patronymic}">
                Please, enter something.
            </div>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:value="*{telephone}" th:field="*{telephone}" id="telephone"
                   th:errorclass="${#fields.hasErrors('telephone')}? 'is-invalid'"/>
            <div class="invalid-feedback" th:errors="*{telephone}">
                Please, enter something.
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input class="form-control" type="text" th:value="*{address}" th:field="*{address}" id="address" th:errorclass="${#fields.hasErrors('address')}? 'is-invalid'"/>
            <div class="invalid-feedback" th:errors="*{address}">
                Please, enter something.
            </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
