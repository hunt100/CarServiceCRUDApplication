<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-danger m-2" th:if="${(param.error != null) and (param.error[0] == 'true')}">
    Incorrect input detected
</div>
<div th:if="${myMessage != null}">
<p th:text="${myMessage}"></p>
</div>
<div class="container">
    <h1>Login</h1>
    <form name='f' action="/login" method='POST' class="m-2">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" id="username" type='text' name='username' value=''>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" type='password' name='password' />
        </div>
        <!--<input type="hidden" name="_csrf" value="{{_csrf.token}}" />-->

        <input class="btn btn-outline-success" name="submit" type="submit" value="submit" />

    </form>
    <a class="" href="/registration">Register test</a>
</div>
</body>
</html>
