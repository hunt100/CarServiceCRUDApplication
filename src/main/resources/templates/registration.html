<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form name='f' action="/login" method='POST' class="m-2" th:action="@{/registration}" th:object="${myUser}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" id="username" type='text' name='username' th:field="*{username}" value='' th:errorclass="${#fields.hasErrors('username')}? 'is-invalid'">
            <div class="invalid-feedback" th:errors="*{username}">
                Please, enter something.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" type='password' name='password' th:field="*{password}" th:errorclass="${#fields.hasErrors('password')}? 'is-invalid'"/>
            <div class="invalid-feedback" th:errors="*{password}">
                Please, enter something.
            </div>
        </div>
        <!--<input type="hidden" name="_csrf" value="{{_csrf.token}}" />-->

        <input class="btn btn-outline-success" name="submit" type="submit" value="submit" />

    </form>
</div>
</body>
</html>
